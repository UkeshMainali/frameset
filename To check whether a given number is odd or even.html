CLS<br>
REM "To find whether a number is even or odd"<br>
INPUT "Enter any number"; n<br>
r = n MOD 2<br>
IF r = 0 THEN<br>
r$ = " is Even number"<br>
ELSE<br>
r$ = " is Odd number"<br>
END IF<br>
PRINT n;r$<br>
END<br></b></i>
